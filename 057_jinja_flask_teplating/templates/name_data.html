<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name data</title>
</head>
<body>
    <h1>Hi {{name}},</h1>
    <h2>I think you are {{ gender }},</h2>
    <h3>probably around {{ age }}</h3>
    <h3>Probability of you being from the USA is {{us*100}}%</h3>
    <h3>Probability of you being from Australia is {{au*100}}%</h3>
    <h3>Probability of you being from New Zealand is {{nz*100}}%</h3>
</body>
</html>
